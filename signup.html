<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Pehchaan Setu â€” Create your profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .tag { display:inline-flex; padding:6px 10px; margin:4px; border-radius:999px; background:#F3F4F6; color:#1B3C73; font-weight:600; }
    .tag button{ margin-left:8px; background:transparent; border:0; color:#9CA3AF; cursor:pointer; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white rounded-xl shadow-md p-8">
    <div class="flex items-center gap-4 mb-6">
      <!-- simple bridge icon -->
      <div class="w-12 h-12 rounded-full bg-orange-400 flex items-center justify-center text-blue-900 font-bold text-lg">ðŸª·</div>
      <div>
        <h1 class="text-2xl font-bold text-blue-900">Create your Pehchaan</h1>
        <p class="text-sm text-gray-600">Banaye Apni Pehchaan, Jode Naya Setu â€” join early and be discovered.</p>
      </div>
    </div>

    <!-- === FORM === -->
    <!-- Replace YOUR_EMAIL_HERE with your email (see setup steps) -->
    <form id="signupForm" method="POST" action="https://formsubmit.co/YOUR_EMAIL_HERE" class="space-y-4">
      <!-- FormSubmit hidden params -->
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Pehchaan Setu signup">
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirect (optional) -->
      <input type="hidden" name="_next" value="https://thisisloserbumblebee-star.github.io/pehchaansetu/thankyou.html">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-medium text-gray-700">Full name</label>
          <input name="Full Name" required class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300" placeholder="Aman Kumar">
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700">Email</label>
          <input name="Email" type="email" required class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300" placeholder="you@domain.com">
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700">City</label>
          <input name="City" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" placeholder="Kanpur">
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700">Role / Profession</label>
          <select name="Role" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2">
            <option>Student</option>
            <option>Software Engineer</option>
            <option>Designer</option>
            <option>Freelancer</option>
            <option>Product Manager</option>
            <option>Sales / BizDev</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Skills (add and press Enter)</label>
        <div class="mt-2">
          <input id="skillInput" class="block w-full border border-gray-200 rounded px-3 py-2" placeholder="e.g. React, UI/UX, Content Writing">
          <div id="skillList" class="mt-2"></div>
          <!-- hidden field to submit skills as comma-separated -->
          <input type="hidden" name="Skills" id="skillsField">
        </div>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Short bio</label>
        <textarea name="Bio" rows="4" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" placeholder="2-3 lines about you..."></textarea>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-600">By joining you agree to get community updates.</div>
        <button type="submit" class="bg-blue-900 hover:bg-blue-800 text-white font-semibold px-5 py-2 rounded-full">Create Profile & Join Waitlist</button>
      </div>
    </form>

    <p class="text-xs text-gray-400 mt-4">Weâ€™ll never sell your email. You can unsubscribe anytime.</p>
  </div>

  <script>
    // Skills tag input
    const skillInput = document.getElementById('skillInput');
    const skillList = document.getElementById('skillList');
    const skillsField = document.getElementById('skillsField');
    let skills = [];

    skillInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ',') {
        e.preventDefault();
        const val = skillInput.value.trim();
        if (!val) return;
        if (!skills.includes(val)) {
          skills.push(val);
          renderSkills();
        }
        skillInput.value = '';
      }
    });

    function renderSkills() {
      skillList.innerHTML = '';
      skills.forEach((s, idx) => {
        const span = document.createElement('span');
        span.className = 'tag';
        span.innerHTML = `${s} <button type="button" onclick="removeSkill(${idx})">âœ•</button>`;
        skillList.appendChild(span);
      });
      skillsField.value = skills.join(', ');
    }

    function removeSkill(i) {
      skills.splice(i,1);
      renderSkills();
    }

    // Optional: simple submit feedback to avoid accidental double clicks
    document.getElementById('signupForm').addEventListener('submit', function() {
      const btn = this.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.innerText = 'Joining...';
    });
  </script>
</body>
</html>
