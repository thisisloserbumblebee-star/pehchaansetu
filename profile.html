<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu â€” Profile</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body{ font-family: Inter, Arial; background:#f7fafc; }
    .wrap{ max-width:880px; margin:60px auto; padding:28px; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,.06); }
    .top{ display:flex; justify-content:space-between; align-items:center; }
    button{ background:#e11d48; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 id="name">Your Profile</h1>
      <div>
        <button id="signoutBtn">Sign out</button>
      </div>
    </div>

    <p id="emailLine"></p>

    <h3>About</h3>
    <p id="about">Add an about section in the profile editor (coming soon).</p>
  </div>

  <script>
    var auth = (function(){
      if (window.__firebase && window.__firebase.auth) return window.__firebase.auth;
      if (window.firebase && window.firebase.auth) return window.firebase.auth();
      return null;
    })();

    if (!auth) {
      console.error("Firebase Auth missing!");
      alert("Firebase not loaded. Check console.");
    }

    // protect route
    auth.onAuthStateChanged(function(user){
      if (!user) {
        // not signed in
        window.location.href = 'auth-login.html';
        return;
      }
      // display basic info
      document.getElementById('name').textContent = user.displayName || 'Pehchaan Setu User';
      document.getElementById('emailLine').textContent = 'Email: ' + (user.email || '(no email)');
    });

    document.getElementById('signoutBtn').addEventListener('click', function(){
      auth.signOut().then(function(){
        window.location.href = 'auth-login.html';
      });
    });
  </script>
</body>
</html>
