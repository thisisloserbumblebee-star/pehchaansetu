<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu â€” Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-900">Your Profile</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Profile Photo + Basic Info -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <div class="flex items-center gap-6">
        <img id="profilePhoto" src="https://via.placeholder.com/120" alt="Profile Photo" class="w-28 h-28 rounded-full object-cover border">
        <div>
          <input type="file" id="photoUpload" accept="image/*" class="mb-2 block" />
          <h2 class="text-xl font-semibold" id="userName"></h2>
          <p class="text-gray-600" id="userEmail"></p>
        </div>
      </div>
    </div>

    <!-- About Section -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">About</h3>
      <textarea id="about" rows="4" class="w-full p-2 border rounded" placeholder="Tell us about yourself..."></textarea>
    </div>

    <!-- Experience Section -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Experience</h3>
      <div id="experienceList"></div>
      <button id="addExperience" class="bg-blue-600 text-white px-4 py-2 rounded mt-3">+ Add Experience</button>
    </div>

    <!-- Education Section -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Education</h3>
      <div id="educationList"></div>
      <button id="addEducation" class="bg-blue-600 text-white px-4 py-2 rounded mt-3">+ Add Education</button>
    </div>

    <!-- Skills -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Skills</h3>
      <input id="skills" class="w-full p-2 border rounded" placeholder="Add skills, separated by commas" />
    </div>

    <!-- Licenses & Certifications -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Licenses & Certifications</h3>
      <div id="licensesList"></div>
      <button id="addLicense" class="bg-blue-600 text-white px-4 py-2 rounded mt-3">+ Add License</button>
    </div>

    <!-- Languages -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Languages</h3>
      <input id="languages" class="w-full p-2 border rounded" placeholder="E.g. English, Hindi, Spanish" />
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button id="saveProfile" class="bg-green-600 text-white px-8 py-3 rounded-lg shadow hover:bg-green-700">Save Profile</button>
    </div>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
    import { doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-storage.js";

    const auth = window.__firebase.auth;
    const db = window.__firebase.db;
    const storage = window.__firebase.storage;

    const logoutBtn = document.getElementById('logoutBtn');
    const saveProfile = document.getElementById('saveProfile');
    const photoUpload = document.getElementById('photoUpload');
    const profilePhoto = document.getElementById('profilePhoto');
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'auth-login.html';
        return;
      }
      currentUser = user;
      userNameEl.textContent = user.displayName || '';
      userEmailEl.textContent = user.email || '';

      const docRef = doc(db, 'users', user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById('about').value = data.about || '';
        document.getElementById('skills').value = (data.skills || []).join(', ');
        document.getElementById('languages').value = (data.languages || []).join(', ');
        if (data.photoURL) profilePhoto.src = data.photoURL;
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'auth-login.html';
    });

    saveProfile.addEventListener('click', async () => {
      const about = document.getElementById('about').value;
      const skills = document.getElementById('skills').value.split(',').map(s => s.trim());
      const languages = document.getElementById('languages').value.split(',').map(l => l.trim());
      const docRef = doc(db, 'users', currentUser.uid);

      await updateDoc(docRef, { about, skills, languages });
      alert('Profile updated successfully!');
    });

    photoUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const storageRef = ref(storage, `profiles/${currentUser.uid}/${file.name}`);
      await uploadBytes(storageRef, file);
      const photoURL = await getDownloadURL(storageRef);
      profilePhoto.src = photoURL;
      await updateDoc(doc(db, 'users', currentUser.uid), { photoURL });
    });
  </script>
</body>
</html>
