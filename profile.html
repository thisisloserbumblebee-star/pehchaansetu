<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-center text-2xl font-bold text-blue-700 mb-6">Login</h2>
      <div id="error" class="text-red-600 mb-4"></div>

      <input id="email" type="email" placeholder="Email"
        class="w-full mb-3 p-3 border rounded" />

      <input id="password" type="password" placeholder="Password (6+ chars)"
        class="w-full mb-4 p-3 border rounded" />

      <div class="flex items-center justify-between">
        <button id="signinBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow">Sign in</button>
        <a href="auth-signup.html" class="text-blue-600">Create account</a>
      </div>
    </div>
  </div>

  <!-- Firebase compat CDN (must be compat for firebase.auth() style) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your firebase config: replace the placeholders in firebase-config.js -->
  <script src="firebase-config.js"></script>

  <script>
    // quick guards
    if (!window.firebase || !firebase.auth) {
      document.getElementById('error').innerText = 'Firebase not loaded correctly. Check console.';
      console.error('Firebase compat not loaded');
    }

    const errorEl = document.getElementById('error');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const signinBtn = document.getElementById('signinBtn');

    signinBtn.addEventListener('click', async () => {
      errorEl.textContent = '';
      try {
        const email = emailEl.value.trim();
        const password = passEl.value;
        if (!email || !password) throw new Error('Enter email and password');

        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        // on success -> redirect to profile page
        window.location.href = 'profile.html';
      } catch (err) {
        console.error('Sign in error', err);
        // friendly message
        if (err.code) {
          errorEl.textContent = `Firebase: ${err.code} — ${err.message}`;
        } else {
          errorEl.textContent = err.message || 'Sign in failed';
        }
      }
    });

    // If you want to auto-redirect logged-in users (optional)
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        // Already signed in => go to profile
        // But only redirect if you're on the login page and not already in profile
        if (!location.pathname.endsWith('/profile.html')) {
          // keep it explicit; remove if it creates loops
          // window.location.href = 'profile.html';
        }
      }
    });
  </script>
</body>
</html>
