<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu — Login</title>

  <!-- compat SDKs (must match what you used earlier) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- your firebase-config.js (must initialize firebase) -->
  <script src="firebase-config.js"></script>

  <style>
    /* Minimal styling so layout looks OK */
    body { font-family: Inter, system-ui, -apple-system, Arial; background:#f7fafc; }
    .card { max-width:520px; margin:80px auto; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,.06); padding:36px; }
    h1{ color:#2546c2; text-align:center; margin-bottom:18px; }
    input{ width:100%; padding:12px 14px; margin:10px 0; border-radius:6px; border:1px solid #e6e9ef; }
    button{ background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer;}
    .error{ color:#b91c1c; margin-top:12px; }
    .smalllink{ color:#2563eb; text-decoration:none; margin-left:14px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password (6+ chars)" autocomplete="current-password" />
    <div style="display:flex; justify-content:flex-start; align-items:center; gap:12px; margin-top:6px;">
      <button id="signinBtn">Sign in</button>
      <a class="smalllink" href="auth-signup.html">Create account</a>
    </div>
    <div id="error" class="error" role="alert" aria-live="polite"></div>
  </div>

  <script>
    // helper to get firebase auth (works if firebase-config.js used compat approach)
    var auth = (function(){
      if (window.__firebase && window.__firebase.auth) return window.__firebase.auth;
      if (window.firebase && window.firebase.auth) return window.firebase.auth();
      return null;
    })();

    if (!auth) {
      console.error("Firebase Auth not available. Make sure firebase-config.js and compat SDKs are loaded first.");
      document.getElementById('error').textContent = 'Firebase not loaded. Check console.';
    }

    // redirect if already logged in
    auth && auth.onAuthStateChanged(function(user){
      if (user) {
        // already signed in — send to profile
        window.location.href = 'profile.html';
      }
    });

    document.getElementById('signinBtn').addEventListener('click', function(){
      document.getElementById('error').textContent = '';
      var email = document.getElementById('email').value.trim();
      var pw = document.getElementById('password').value;

      if (!email || !pw) {
        document.getElementById('error').textContent = 'Enter email and password.';
        return;
      }

      auth.signInWithEmailAndPassword(email, pw)
        .then(function(cred){
          // success → redirect
          window.location.href = 'profile.html';
        })
        .catch(function(err){
          console.error('Sign in error', err);
          // user friendly messages
          if (err.code === 'auth/user-not-found') {
            document.getElementById('error').textContent = 'No account with that email. Click Create account.';
          } else if (err.code === 'auth/wrong-password') {
            document.getElementById('error').textContent = 'Incorrect password.';
          } else if (err.code === 'auth/invalid-api-key' || err.message && err.message.toLowerCase().includes('api-key')) {
            document.getElementById('error').textContent = 'Server auth error: API key problem. See console.';
          } else {
            document.getElementById('error').textContent = err.message || 'Sign in failed.';
          }
        });
    });

    // allow Enter key to submit
    document.addEventListener('keydown', function(e){
      if (e.key === 'Enter') document.getElementById('signinBtn').click();
    });
  </script>

</body>
</html>
