<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu â€” Login</title>

  <!-- compat SDKs (v8 compat lines you already used) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- your firebase-config.js (this must initialize firebase with your API key / project) -->
  <script src="firebase-config.js"></script>

  <style>
    /* Minimal styling so layout looks OK */
    body { font-family: Inter, system-ui, -apple-system, Arial; background:#f7fafc; }
    .card { max-width:520px; margin:80px auto; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,.06); padding:36px; }
    h1{ color:#2546c2; text-align:center; margin-bottom:18px; }
    input{ width:100%; padding:12px 14px; margin:10px 0; border-radius:6px; border:1px solid #e6e9ef; box-sizing:border-box; }
    button{ background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer;}
    .error{ color:#b91c1c; margin-top:12px; white-space:pre-wrap; }
    .smalllink{ color:#2563eb; text-decoration:none; margin-left:14px; }
  </style>
</head>
<body>

  <div class="card" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Login</h1>

    <label for="email" style="display:none">Email</label>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />

    <label for="password" style="display:none">Password</label>
    <input id="password" type="password" placeholder="Password (6+ chars)" autocomplete="current-password" />

    <div style="display:flex; justify-content:flex-start; align-items:center; gap:12px; margin-top:6px;">
      <button id="signinBtn" type="button">Sign in</button>
      <a class="smalllink" href="auth-signup.html">Create account</a>
    </div>

    <div id="error" class="error" role="alert" aria-live="polite"></div>
  </div>

  <script>
  (function(){
    const errorEl = document.getElementById('error');
    const signinBtn = document.getElementById('signinBtn');
    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');

    // Wait for firebase to be ready (compat v8). Retry for a short while.
    function waitForFirebase(timeoutMs = 5000, intervalMs = 150) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function check(){
          // compat SDK exposes firebase and firebase.auth
          if (window.firebase && typeof window.firebase.auth === 'function') {
            try {
              // ensure firebase app is initialized
              if (firebase.apps && firebase.apps.length > 0) {
                resolve(firebase);
                return;
              }
              // if firebase.app hasn't been initialized yet, sometimes firebase.initializeApp is in config and runs next tick
              if (typeof firebase.initializeApp === 'function' && (window.__firebaseInitialized === true || (firebase.apps && firebase.apps.length > 0))) {
                resolve(firebase);
                return;
              }
            } catch(e){
              // fallthrough to retry
            }
          }

          if (Date.now() - start > timeoutMs) {
            reject(new Error('Firebase not available after waiting.'));
          } else {
            setTimeout(check, intervalMs);
          }
        })();
      });
    }

    function showError(msg) {
      console.error(msg);
      errorEl.textContent = typeof msg === 'string' ? msg : (msg && msg.message) ? msg.message : String(msg);
    }

    // main init
    waitForFirebase().then((firebaseLib) => {
      // get auth instance (compat)
      const auth = firebaseLib.auth();

      console.log('Firebase initialized OK for project:', (firebaseLib && firebaseLib.app && firebaseLib.app().options && firebaseLib.app().options.projectId) || 'unknown');

      // If already signed in, redirect to profile (but avoid infinite redirect if already on profile)
      auth.onAuthStateChanged(function(user){
        if (user) {
          // user logged in
          console.log('User is signed in:', user.email || user.uid);
          // if current page is login page, redirect to profile
          const path = location.pathname.split('/').pop();
          if (path && path.indexOf('profile') === -1 && path.indexOf('auth-') !== -1) {
            // redirect to profile page
            window.location.href = 'profile.html';
          }
        } else {
          console.log('No user signed in');
        }
      });

      // sign-in handler
      signinBtn.addEventListener('click', function(){
        errorEl.textContent = '';
        const email = emailEl.value.trim();
        const pw = pwEl.value;

        if (!email || !pw) {
          showError('Enter email and password.');
          return;
        }

        signinBtn.disabled = true;
        signinBtn.textContent = 'Signing in...';

        auth.signInWithEmailAndPassword(email, pw)
          .then(function(cred){
            // success -> onAuthStateChanged will redirect; but redirect here as fallback
            try {
              window.location.href = 'profile.html';
            } catch(e){
              console.log('Redirect failed', e);
            }
          })
          .catch(function(err){
            console.error('Sign in error', err);
            // friendly messages
            if (err && err.code === 'auth/user-not-found') {
              showError('No account with that email. Click Create account.');
            } else if (err && err.code === 'auth/wrong-password') {
              showError('Incorrect password.');
            } else if (err && (err.code === 'auth/invalid-api-key' || (err.message && err.message.toLowerCase().includes('api key')))) {
              showError('Server authentication error: API key invalid. Check firebase-config.js (see console).');
            } else {
              showError(err.message || 'Sign in failed.');
            }
          }).finally(function(){
            signinBtn.disabled = false;
            signinBtn.textContent = 'Sign in';
          });
      });

      // Enter key triggers sign-in if focus inside inputs
      [emailEl, pwEl].forEach(function(el){
        el.addEventListener('keydown', function(e){
          if (e.key === 'Enter') {
            e.preventDefault();
            signinBtn.click();
          }
        });
      });

    }).catch(function(err){
      // firebase did not appear in time
      showError('Firebase not loaded. Check that firebase-config.js is present and that the compat SDKs are included. See console for details.');
      console.error(err);
    });

  })();
  </script>

</body>
</html>
