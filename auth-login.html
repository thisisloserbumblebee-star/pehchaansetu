<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu — Login</title>

  <!-- compat SDKs (v8) - you already used these -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- your firebase-config.js (must call firebase.initializeApp({...})) -->
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, Arial; background:#f7fafc; }
    .card { max-width:520px; margin:80px auto; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,.06); padding:36px; }
    h1{ color:#2546c2; text-align:center; margin-bottom:18px; }
    input{ width:100%; padding:12px 14px; margin:10px 0; border-radius:6px; border:1px solid #e6e9ef; box-sizing:border-box; }
    button{ background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer;}
    .error{ color:#b91c1c; margin-top:12px; white-space:pre-wrap; }
    .smalllink{ color:#2563eb; text-decoration:none; margin-left:14px; }
  </style>
</head>
<body>

  <div class="card" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Login</h1>

    <label for="email" style="display:none">Email</label>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />

    <label for="password" style="display:none">Password</label>
    <input id="password" type="password" placeholder="Password (6+ chars)" autocomplete="current-password" />

    <div style="display:flex; justify-content:flex-start; align-items:center; gap:12px; margin-top:6px;">
      <button id="signinBtn" type="button">Sign in</button>
      <a class="smalllink" href="auth-signup.html">Create account</a>
    </div>

    <div id="error" class="error" role="alert" aria-live="polite"></div>
  </div>

  <script>
  (function(){
    const PROFILE_FILENAME = 'profile.html'; // change only if your profile file is named differently
    const errorEl = document.getElementById('error');
    const signinBtn = document.getElementById('signinBtn');
    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');

    function log(...args){ console.log('[auth-login]', ...args); }
    function showError(msg){ console.error('[auth-login]', msg); errorEl.textContent = typeof msg === 'string' ? msg : (msg && msg.message) ? msg.message : String(msg); }

    // compute absolute profile URL in same folder as current file
    function profileUrl() {
      const p = location.pathname;
      const base = p.replace(/\/[^/]*$/, '/'); // remove last segment
      return location.origin + base + PROFILE_FILENAME;
    }

    // wait for firebase compat v8 to be available and initialized (short timeout)
    function waitForFirebase(timeoutMs = 4000, intervalMs = 100) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function check(){
          if (window.firebase && typeof window.firebase.auth === 'function') {
            try {
              // if firebase apps have been initialized, return firebase
              if (firebase.apps && firebase.apps.length > 0) {
                resolve(firebase);
                return;
              }
              // If firebase-config runs later but initializeApp has been called, treat as ready
              if (typeof firebase.initializeApp === 'function' && firebase.apps && firebase.apps.length > 0) {
                resolve(firebase);
                return;
              }
            } catch(e){ /* ignore and retry */ }
          }
          if (Date.now() - start > timeoutMs) {
            reject(new Error('Firebase compat SDK not detected within timeout.'));
          } else {
            setTimeout(check, intervalMs);
          }
        })();
      });
    }

    waitForFirebase().then((firebaseLib) => {
      const auth = firebaseLib.auth();
      log('Firebase initialized OK for project:', (firebaseLib.app && firebaseLib.app().options && firebaseLib.app().options.projectId) || 'unknown');

      // onAuthStateChanged: if user present and we're on a login page, redirect to profile
      if (typeof auth.onAuthStateChanged === 'function') {
        auth.onAuthStateChanged(function(user) {
          log('onAuthStateChanged fired — user:', user ? (user.email || user.uid) : null);
          if (user) {
            const currentFile = location.pathname.split('/').pop();
            // only redirect from auth pages (avoid redirect loop)
            if (currentFile && currentFile.indexOf('auth-') !== -1) {
              const url = profileUrl();
              log('Redirecting to profile (onAuthStateChanged):', url);
              location.href = url;
            }
          }
        });
      } else {
        log('auth.onAuthStateChanged not found; auth API may be wrong version.');
      }

      // sign-in handler (also redirects directly as fallback)
      signinBtn.addEventListener('click', function(){
        errorEl.textContent = '';
        const email = emailEl.value.trim();
        const pw = pwEl.value;

        if (!email || !pw) {
          showError('Enter email and password.');
          return;
        }

        signinBtn.disabled = true;
        signinBtn.textContent = 'Signing in...';

        auth.signInWithEmailAndPassword(email, pw)
          .then(function(cred){
            log('signInWithEmailAndPassword success:', (cred && cred.user && (cred.user.email || cred.user.uid)));
            // redirect explicitly (onAuthStateChanged will also fire)
            try {
              const url = profileUrl();
              log('Direct redirect to profile:', url);
              location.href = url;
            } catch(e) {
              console.error('Redirect failed', e);
            }
          })
          .catch(function(err){
            console.error('Sign in error', err);
            if (err && err.code === 'auth/user-not-found') {
              showError('No account with that email. Click Create account.');
            } else if (err && err.code === 'auth/wrong-password') {
              showError('Incorrect password.');
            } else if (err && (err.code === 'auth/invalid-api-key' || (err.message && err.message.toLowerCase().includes('api key')))) {
              showError('Server authentication error: API key invalid. Check firebase-config.js (see console).');
            } else {
              showError(err && err.message ? err.message : 'Sign in failed.');
            }
          })
          .finally(function(){
            signinBtn.disabled = false;
            signinBtn.textContent = 'Sign in';
          });
      });

      // keyboard-friendly
      [emailEl, pwEl].forEach(el => el.addEventListener('keydown', e => {
        if (e.key === 'Enter') { e.preventDefault(); signinBtn.click(); }
      }));

    }).catch(function(err){
      showError('Firebase not loaded. Check firebase-config.js & compat SDKs. See console for details.');
      console.error(err);
    });

  })();
  </script>

</body>
</html>
