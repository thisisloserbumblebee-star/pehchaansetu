<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pehchaan Setu — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow">
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-6">Login</h2>

      <form id="loginForm" class="space-y-4" autocomplete="off">
        <input id="email" type="email" placeholder="Email" required
               class="w-full px-4 py-2 border rounded" />
        <input id="password" type="password" placeholder="Password (6+ chars)" required
               class="w-full px-4 py-2 border rounded" />
        <div class="flex items-center justify-between">
          <button id="signInBtn" type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded shadow">Sign in</button>
          <a href="signup.html" class="text-sm text-blue-600 underline">Create account</a>
        </div>
      </form>

      <p id="status" class="mt-4 text-sm text-gray-600"></p>
    </div>
  </div>

  <!-- Firebase compat libraries (explicit versioned URLs, must be reachable) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-storage-compat.js"></script>

  <!-- Your firebase-config (init) - must be in same folder as this file -->
  <script src="firebase-config.js"></script>

  <!-- Sign-in script -->
  <script>
    (function () {
      // Defensive: abort if firebase didn't load
      if (!window.firebase) {
        console.error('Firebase SDK not loaded. Check network/404s in DevTools -> Network.');
        document.getElementById('status').textContent = 'Error: Firebase SDK not loaded. Open DevTools → Network.';
        return;
      }

      // get auth from global initialized file
      const auth = window.__firebase && window.__firebase.auth;
      if (!auth) {
        console.error('Firebase auth is not available. Check firebase-config.js initialization.');
        document.getElementById('status').textContent = 'Error: Firebase not configured.';
        return;
      }

      const form = document.getElementById('loginForm');
      const emailEl = document.getElementById('email');
      const passEl = document.getElementById('password');
      const status = document.getElementById('status');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password) {
          status.textContent = 'Please enter email and password.';
          return;
        }

        status.textContent = 'Signing in…';
        auth.signInWithEmailAndPassword(email, password)
          .then(({ user }) => {
            console.log('✅ Logged in:', user && user.email);
            // Redirect to profile page after successful login
            window.location.href = 'profile.html';
          })
          .catch(err => {
            console.error('Sign-in error', err);
            status.textContent = (err && err.message) ? err.message : 'Login failed';
          });
      });
    })();
  </script>
</body>
</html>
