<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pehchaan Setu — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #0052cc;
    --text-dark: #1a1a1a;
    --text-light: #6b7280;
    --bg: #f8fafc;
    --radius: 12px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

  body {
    background: var(--bg);
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 24px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-section img {
    width: 44px;
    height: 44px;
    border-radius: 8px;
  }

  .logo-section h1 {
    font-size: 20px;
    font-weight: 700;
    color: var(--accent);
  }

  .actions {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 10px 18px;
    border-radius: var(--radius);
    border: 1px solid transparent;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s;
  }

  .btn.primary {
    background: var(--accent);
    color: #fff;
  }

  .btn.primary:hover {
    opacity: 0.9;
  }

  .btn.secondary {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
  }

  .hero {
    text-align: center;
    padding: 70px 24px 100px;
  }

  .hero img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
  }

  .hero h2 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--text-dark);
  }

  .hero p {
    font-size: 16px;
    color: var(--text-light);
    max-width: 480px;
    margin: 0 auto 24px;
  }

  .hero .cta {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
    font-size: 13px;
    color: var(--text-light);
  }

  @media (max-width: 600px) {
    .hero h2 { font-size: 28px; }
    .hero p { font-size: 15px; }
  }
</style>
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="Logo.png" alt="Pehchaan Setu Logo">
      <h1>Pehchaan Setu</h1>
    </div>
    <div class="actions">
      <button class="btn secondary" onclick="location.href='auth-login.html'">Sign In</button>
      <button class="btn primary" onclick="location.href='auth-signup.html'">Join Now</button>
    </div>
  </header>

  <section class="hero">
    <img src="Logo.png" alt="Pehchaan Setu Logo">
    <h2>Empowering Professionals. Building Connections.</h2>
    <p>Join India’s growing professional community to showcase your work, network with peers, and grow your career.</p>
    <div class="cta">
      <button class="btn primary" onclick="location.href='auth-signup.html'">Get Started</button>
      <button class="btn secondary" onclick="location.href='auth-login.html'">Sign In</button>
    </div>
  </section>

  <div class="footer">
    © 2025 Pehchaan Setu · Built for professionals, by professionals.
  </div>

</body>
</html>
